<div class="row">
	<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
		<h1 class="title">Programaci√≥n</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 white-background">
		<p>Seleccione el mes para actualizar o imprimir.</p>
		<div class="panel">
			<div class="panel-body">
				<h3 class="center specialt">Seleccione el mes a mostrar.</h3>
				<form name='dateFrm' ng-submit='vm.actmes()' novalidate>
					<p class="center">
						<div class="form-group">
							<select class="form-control" ng-model='vm.sel.anio' required>
								<option ng-repeat='anio in vm.anios()'>{{ anio }}</option>
							</select>
						</div>
					</p>
					<p class="center">
						<div class="form-group">
							<select class="form-control" ng-model='vm.sel.month' required>
								<option value='1'>Enero</option>
								<option value='2'>Febrero</option>
								<option value='3'>Marzo</option>
								<option value='4'>Abril</option>
								<option value='5'>Mayo</option>
								<option value='6'>Junio</option>
								<option value='7'>Julio</option>
								<option value='8'>Agosto</option>
								<option value='9'>Septiembre</option>
								<option value='10'>Octubre</option>
								<option value='11'>Noviembre</option>
								<option value='12'>Diciembre</option>
							</select>
						</div>
					</p>
					<p class="center">
						<div class="form-group">
							<input type="submit" class="btn btn-info" value="Consultar" ng-disabled='dateFrm.$valid'>//Aqui vamos
						</div>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row" style="padding-top: 20px;">
	<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 white-background">
		<div class="panel">
			<div class="panel-body" style="height: 400px !important; overflow-y: auto;">
				<div form-prog></div>
			</div>
		</div>
	</div>
</div>
